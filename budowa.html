<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Strona w budowie | Wojtoteka</title>

    <meta name="robots" content="noindex, nofollow">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff9800">
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Animated construction background */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(255, 152, 0, 0.03) 20px,
                    rgba(255, 152, 0, 0.03) 40px
                );
            animation: stripeMove 2s linear infinite;
        }

        @keyframes stripeMove {
            0% { background-position: 0 0; }
            100% { background-position: 56px 0; }
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(255, 152, 0, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(255, 109, 0, 0.04) 0%, transparent 50%),
                linear-gradient(180deg, #0d0d0d 0%, #1a1205 50%, #0d0d0d 100%);
        }

        .container {
            z-index: 10;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(1.4);
            padding: 44px 36px;
            border-radius: 24px;
            border: 1px solid rgba(255, 152, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 88%;
            animation: containerIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes containerIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .construction-icon {
            font-size: 3.5em;
            margin-bottom: 16px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #ffcc80, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.92em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Progress bar */
        .progress-wrapper {
            margin-bottom: 24px;
        }

        .progress-label {
            font-size: 0.75em;
            color: rgba(255,255,255,0.35);
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9800, #ffcc80);
            border-radius: 3px;
            animation: fillProgress 2s 0.8s ease-out forwards;
        }

        @keyframes fillProgress {
            to { width: 65%; }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.88em;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.6), rgba(255, 109, 0, 0.6));
            border: 1px solid rgba(255, 183, 77, 0.15);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.15);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.8), rgba(255, 109, 0, 0.8));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        .footer {
            font-size: 0.72em;
            color: rgba(255,255,255,0.2);
            position: fixed;
            bottom: 16px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1.2s ease-out forwards;
        }

        .footer a {
            color: rgba(255, 152, 0, 0.45);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: rgba(255, 152, 0, 0.75);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 480px) {
            .container { padding: 32px 24px; }
            h1 { font-size: 1.5em; }
            .construction-icon { font-size: 2.8em; }
        }
    </style>
</head>
<body>

    <div class="gradient-bg"></div>
    <div class="bg-pattern"></div>

    <div class="container">

        <div class="progress-wrapper">
            <p class="progress-label">Postƒôp prac</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>&copy; <a href="https://wojtoteka.ovh">Wojtoteka.ovh</a> 2024‚Äì<span id="current-year"></span></p>
    </div>
    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>

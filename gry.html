<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gry</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden; /* Tylko poziome przewijanie jest wyłączone */
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            justify-content: start; /* Zmiana z center na start */
        }

        .game {
            min-width: 300px;
            max-width: 100%;
            margin: 0;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game h2 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #fff;
        }

        .game a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .game a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        /* Ustawienia dla małych ekranów */
        @media (max-width: 768px) {
            body {
                display: block; /* Usuń flex na body, aby zawartość była przewijalna */
            }

            .header h1 {
                font-size: 2em;
            }

            .game {
                min-width: unset;
                width: 100%; /* Gry zajmują całą szerokość na małych ekranach */
                margin: 0 auto;
            }

            .games {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="img/tlow.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <div class="header">
            <h1>Wybierz w jaką grę chcesz zagrać</h1>
        </div>

        <div class="games">
            <div class="game">
                <img src="Nightdrive/icon192.png" alt="Night Drive">
                <h2>Night Drive</h2>
                <a href="https://wojtoteka.ovh/Nightdrive">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="4InaRow/icon192.png" alt="4 in a Row">
                <h2>4 in a Row</h2>
                <a href="https://wojtoteka.ovh/4InaRow">Zagraj teraz</a>
            </div>
            
            <div class="game">
                <img src="GloomCraft/icon192.png" alt="GloomCraft">
                <h2>GloomCraft</h2>
                <a href="https://wojtoteka.ovh/GloomCraft">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="fishing/icon192.png" alt="Fishing Party">
                <h2>Fishing Party</h2>
                <a href="https://wojtoteka.ovh/fishing">Zagraj teraz</a>
            </div>
        </div>
    </div>
</body>
</html>

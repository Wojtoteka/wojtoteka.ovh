<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gry</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Background video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            z-index: 1;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .header {
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .game {
            margin: 15px;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game h2 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #fff;
        }

        .game a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .game a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.coverr.co/videos/coverr-cruise-ship-animation-7214/1080p.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <div class="header">
            <h1>Wybierz w jaką grę chcesz zagrać</h1>
        </div>

        <div class="games">
            <div class="game">
                <img src="https://github.com/Wojtoteka/Nightdrive/blob/main/icon192.png?raw=true" alt="Night Drive">
                <h2>Night Drive</h2>
                <a href="https://nightdrive.wojtoteka.ovh/" target="_blank">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="https://raw.githubusercontent.com/Wojtoteka/4-In-a-Row/main/icon192.png" alt="4 in a Row">
                <h2>4 in a Row</h2>
                <a href="https://4-in-a-row.wojtoteka.ovh/" target="_blank">Zagraj teraz</a>
            </div>
</body>
</html>

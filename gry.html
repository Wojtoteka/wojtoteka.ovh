    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            min-height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background: #0a0a0a;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: brightness(30%) saturate(1.2);
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(255, 152, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(255, 109, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px 40px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 15px 0 30px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-bottom: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            color: #fff;
            background: rgba(255, 152, 0, 0.1);
            border-color: rgba(255, 152, 0, 0.2);
            transform: translateX(-3px);
        }

        .header h1 {
            font-size: 2.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #ffcc80 50%, #ff9800 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleIn 0.7s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            letter-spacing: 0.5px;
        }

        .header-sub {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            animation: titleIn 0.6s 0.35s ease-out forwards;
            opacity: 0;
        }

        @keyframes titleIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Games Grid */
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-top: 10px;
            width: 100%;
        }

        /* Game Card */
        .game {
            position: relative;
            text-align: center;
            padding: 24px 20px 20px;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(20px) saturate(1.3);
            -webkit-backdrop-filter: blur(20px) saturate(1.3);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(30px);
            overflow: hidden;
        }

        .game::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 152, 0, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game:hover::before {
            opacity: 1;
        }

        .game:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 152, 0, 0.15);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(255, 152, 0, 0.06);
        }

        .game-img-wrapper {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 14px;
        }

        .game h2 {
            font-size: 1.4em;
            margin: 0 0 14px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .game .play-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.7), rgba(255, 109, 0, 0.7));
            padding: 12px 28px;
            border-radius: 12px;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 183, 77, 0.2);
        }

        .game .play-btn:hover {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.9), rgba(255, 109, 0, 0.9));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.35);
        }

        .game .game-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.7), rgba(21, 101, 192, 0.7));
            padding: 12px 28px;
            border-radius: 12px;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(100, 181, 246, 0.2);
        }

        .game .download-btn:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(21, 101, 192, 0.9));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.35);
        }

        /* Staggered animations */
        .game.visible {
            animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .game:nth-child(1).visible { animation-delay: 0.1s; }
        .game:nth-child(2).visible { animation-delay: 0.2s; }
        .game:nth-child(3).visible { animation-delay: 0.3s; }
        .game:nth-child(4).visible { animation-delay: 0.4s; }
        .game:nth-child(5).visible { animation-delay: 0.5s; }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Game count badge */
        .game-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 14px;
            border-radius: 20px;
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.15);
            font-size: 0.75em;
            color: rgba(255, 183, 77, 0.8);
            margin-top: 8px;
            animation: titleIn 0.5s 0.45s ease-out forwards;
            opacity: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.72em;
            color: rgba(255, 255, 255, 0.25);
            position: relative;
            padding: 30px 0 10px;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 1s 1.2s ease-out forwards;
        }

        .footer a {
            color: rgba(255, 152, 0, 0.45);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: rgba(255, 152, 0, 0.75);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px 30px;
            }

            .header h1 {
                font-size: 2em;
            }

            .games {
                grid-template-columns: 1fr;
                gap: 18px;
                max-width: 400px;
                margin: 10px auto 0;
            }

            .game {
                padding: 18px 16px 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7em;
            }

            .games {
                gap: 14px;
                max-width: none;
            }

            .game {
                padding: 14px 14px 14px;
                border-radius: 16px;
            }

            .game h2 {
                font-size: 1.2em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        document.addEventListener("DOMContentLoaded", function() {
            // Intersection Observer for card animations
            const cards = document.querySelectorAll('.game');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
        });

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zagraj w moje darmowe gry online - Night Drive, GloomCraft, 4 in a Row i więcej!">
    <meta name="keywords" content="gry online, darmowe gry, Night Drive, GloomCraft, Fishing Party">
    <title>Gry - Wojtoteka</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden; 
            scroll-behavior: smooth; 
        }

        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
            animation: fadeInUp 0.5s 0.2s ease-out forwards;
            opacity: 0;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
            justify-items: center; 
        }

        .game {
            min-width: 300px;
            max-width: 100%;
            margin: 0;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            opacity: 0; 
            transform: scale(0.95); 
            animation: scaleInCard 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game h2 {
            font-size: 1.5em;
            margin: 15px 0 10px;
            color: #fff;
        }

        .game a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.8), rgba(255, 204, 128, 0.8));
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .game a:hover {
            background: linear-gradient(135deg, rgba(255, 109, 0, 0.9), rgba(255, 183, 77, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.5);
        }

       
        .games .game:nth-child(1) { animation-delay: 0.4s; }
        .games .game:nth-child(2) { animation-delay: 0.55s; }
        .games .game:nth-child(3) { animation-delay: 0.7s; }
        .games .game:nth-child(4) { animation-delay: 0.85s; }
        .games .game:nth-child(5) { animation-delay: 1.0s; } 
       

        .footer {
            text-align: center;
            font-size: 0.75em;
            color: white;
            position: relative; 
            padding: 20px 0; 
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards; 
            width: 100%; 
        }

        
        @media (max-width: 768px) {
            body {
                display: block; 
            }

            .container {
                padding: 0; 
                margin: 0;
                width: 100vw; 
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center; 
            }

            .header {
                padding: 15px 0;
                width: 100%;
            }

            .header h1 {
                font-size: 2em;
                margin: 0;
                padding: 0 15px;
            }

            .games {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px 0;
                padding: 0 15px; 
                width: 100%;
                max-width: 100%;
                justify-content: center;
                justify-items: center;
                box-sizing: border-box;
            }

            .game {
                min-width: unset;
                width: 100%; 
                max-width: 350px; 
                margin: 0;
                padding: 15px;
                box-sizing: border-box;
            }
        }

        
        @media (max-width: 480px) {
            .games {
                padding: 0 10px;
                gap: 15px;
            }

            .game {
                max-width: none; 
                padding: 12px;
            }

            .header h1 {
                font-size: 1.8em;
                padding: 0 10px;
            }
        }

        
        @media (max-width: 360px) {
            .games {
                padding: 0 5px;
            }

            .game {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.6em;
                padding: 0 5px;
            }
        }

        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInCard { 
            from {
                opacity: 0;
                transform: scale(0.90); 
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(0,0,0,0.25);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="img/tlow.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← Powrót do strony głównej</a>
            <h1>Wybierz w jaką grę chcesz zagrać</h1>
        </div>

        <div class="games">
            <div class="game">
                <img src="Nightdrive/icon192.png" alt="Night Drive">
                <h2>Night Drive</h2>
                <a href="https://wojtoteka.ovh/Nightdrive">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="4InaRow/icon192.png" alt="4 in a Row">
                <h2>4 in a Row</h2>
                <a href="https://wojtoteka.ovh/4InaRow">Zagraj teraz</a>
            </div>
            
            <div class="game">
                <img src="GloomCraft/icon192.png" alt="GloomCraft">
                <h2>GloomCraft</h2>
                <a href="https://wojtoteka.ovh/GloomCraft">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="fishing/icon192.png" alt="Fishing Party">
                <h2>Fishing Party</h2>
                <a href="https://wojtoteka.ovh/fishing">Zagraj teraz</a>
            </div>

            <div class="game">
                <img src="ropeclimber/icon192.png" alt="Rope climber">
                <h2>Rope climber</h2>
                <a href="https://wojtoteka.ovh/ropeclimber/">Zagraj teraz</a>
            </div>
        </div>

        
        <div class="footer">
            <p>Copyright Wojtoteka.ovh 2024-<span id="current-year"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearSpan = document.getElementById('current-year');
            if (yearSpan) {
                const currentYear = new Date().getFullYear();
                yearSpan.textContent = currentYear;
            }

        });
    </script>
</body>
</html>

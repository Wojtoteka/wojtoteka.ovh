<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wojtoteka Hack</title>
    <link rel="icon" href="https://github.com/Wojtoteka/wojtoteka.ovh/blob/main/img/logo.png?raw=true" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 2;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content a {
            display: block;
            font-size: 1.5em;
            margin: 10px 0;
            color: #00ffcc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #ff0066;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(50%);
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://wojtoteka.ovh/img/tlow.mp4" type="video/mp4">
        Twój przeglądarka nie wspiera odtwarzania wideo.
    </video>

    <div class="content">
        <h1>Wojtoteka Hack</h1>
        <a href="Blooket/blooket.js">Blooket</a>
        <a href="Blooket/vblooket.js">Violentmonkey Blooket</a>
        <p>Wymaga zainstalowanego <a href="https://violentmonkey.github.io/" target="_blank">Violentmonkey</a></p>
        <a href="Blooket/quiz.js">Quizizz</a>
    </div>
</body>
</html>

           pauseMusic()
         end
       end
     end
   end
   if gamepad.release.A then
    scene = 0
    if pauseMusic != null then
      pauseMusic()
    end
    end
  end
  
  if scene==0.5 then
    if player_x<-90 then
      player_x+=2
    elsif player_x>=-90 then
      scene = 1
    end
  end

  
end

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>503 - Serwer niedostępny | Wojtoteka</title>
    <meta name="description" content="Serwer jest obecnie niedostępny. Spróbuj ponownie później.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff9800">
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: #0a0a0a;
        }

        #background-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: brightness(25%) saturate(1.2);
        }

        .gradient-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at 50% 50%, rgba(255, 152, 0, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            z-index: 10;
            background: rgba(10, 10, 10, 0.55);
            backdrop-filter: blur(20px) saturate(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(1.4);
            padding: 40px 36px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 88%;
            animation: containerIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes containerIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .error-code {
            font-size: 5.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #ff9800, #ff6d00, #ffcc80);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: codeIn 0.6s 0.3s ease-out forwards;
            opacity: 0;
            line-height: 1;
            margin-bottom: 10px;
        }

        @keyframes codeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .title { font-size: 1.1em; color: rgba(255,255,255,0.7); margin-bottom: 6px; animation: textIn 0.5s 0.5s ease-out forwards; opacity: 0; }
        .sub { font-size: 0.88em; color: rgba(255,255,255,0.4); margin-bottom: 20px; animation: textIn 0.5s 0.65s ease-out forwards; opacity: 0; }

        @keyframes textIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulsing loader */
        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            animation: textIn 0.5s 0.8s ease-out forwards;
            opacity: 0;
        }

        .loader span {
            width: 8px;
            height: 8px;
            background: #ff9800;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .status-info {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            background: rgba(255, 152, 0, 0.08);
            border: 1px solid rgba(255, 152, 0, 0.15);
            font-size: 0.75em;
            color: rgba(255, 183, 77, 0.7);
            animation: textIn 0.5s 0.9s ease-out forwards;
            opacity: 0;
        }

        .footer {
            font-size: 0.72em;
            color: rgba(255,255,255,0.2);
            position: fixed;
            bottom: 16px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1.2s ease-out forwards;
        }

        .footer a {
            color: rgba(255, 152, 0, 0.45);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: rgba(255, 152, 0, 0.75);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 480px) {
            .error-code { font-size: 4em; }
            .container { padding: 30px 24px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="background-video">
        <source src="img/tlow.mp4" type="video/mp4">
    </video>
    <div class="gradient-overlay"></div>

    <div class="container">
        <div class="error-code">503</div>
        <p class="title">Serwer chwilowo niedostępny</p>
        <p class="sub">Pracujemy nad przywróceniem usługi. Spróbuj ponownie za chwilę.</p>
        <div class="loader">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="footer">
        <p>&copy; <a href="https://wojtoteka.ovh">Wojtoteka.ovh</a> 2024–<span id="current-year"></span></p>
    </div>
    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>

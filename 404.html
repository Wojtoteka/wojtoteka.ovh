<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 404 - Nie znaleziono strony</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            scroll-behavior: smooth; /* Extra: Smooth scroll */
        }

        /* Background video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            z-index: 1;
            background: rgba(0, 0, 0, 0.6); /* Unified style */
            padding: 20px; /* Unified style */
            border-radius: 10px; /* Unified style */
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5); /* Unified style */
            max-width: 600px;
            animation: scaleIn 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            animation: fadeInUp 0.5s 0.2s ease-out forwards; /* New animation */
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            animation: fadeInUp 0.5s 0.4s ease-out forwards; /* New animation */
        }
        /* Stagger animation for multiple paragraphs */
        .container p:nth-of-type(2) {
            animation-delay: 0.5s;
        }
        .container p:nth-of-type(3) { /* For the paragraph containing the link */
            animation-delay: 0.6s;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px; /* Slightly larger padding */
            background: rgba(51, 51, 51, 0.8); /* Darker, slightly transparent */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block; /* To apply transform */
            margin-top: 10px; /* Spacing */
        }

        a:hover {
            background: rgba(85, 85, 85, 0.9);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            font-size: 0.75em;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 1s 1.0s ease-out forwards; /* Delayed fade in */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(0,0,0,0.25);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        /* Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(0,0,0,0.25);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearSpan = document.getElementById('current-year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;
        });
    </script>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="img/tlow.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <h1>404</h1>
        <p>Nie znaleziono strony</p>
        <p>Przepraszamy, ale strona, której szukasz, nie istnieje.</p>
        <p><a href="https://wojtoteka.ovh/">Wróć do strony głównej</a></p> <!-- Link is now in its own paragraph for easier animation targeting if needed -->
    </div>

    <div class="footer">
        <p>Copyright Wojtoteka.ovh 2024-<span id="current-year"></span></p>
    </div>

</body>
</html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        /* General Resets and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Main Content Container - zmniejszony o ~12% */
        .container {
            z-index: 1;
            width: 85%;
            max-width: 570px; /* by≈Ço 650px */
            padding: 30px 22px; /* by≈Ço 35px 25px */
            border-radius: 14px; /* by≈Ço 16px */
            background: rgba(0, 0, 0, 0.68);
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
        }

        /* Profile Picture - zmniejszony o ~12% */
        .profile-pic {
            width: 120px; /* by≈Ço 140px */
            height: 120px; /* by≈Ço 140px */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px; /* by≈Ço 20px */
            animation: scaleIn 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.9em; /* by≈Ço 2.2em */
            margin: 13px 0; /* by≈Ço 15px */
            animation: fadeInUp 0.5s 0.2s ease-out forwards;
        }

        p {
            font-size: 0.95em; /* by≈Ço 1.1em */
            margin: 10px 0; /* by≈Ço 12px */
            color: #ddd;
            animation: fadeInUp 0.5s 0.4s ease-out forwards;
        }

        .social-links {
            margin-top: 22px; /* by≈Ço 25px */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 13px; /* by≈Ço 15px */
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.13);
            color: white;
            padding: 15px 13px; /* by≈Ço 18px 15px */
            border-radius: 9px; /* by≈Ço 10px */
            width: 100%;
            margin: 0;
            font-weight: bold;
            font-size: 0.9em; /* by≈Ço 1.05em */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            box-sizing: border-box;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.22);
            color: #fff;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        /* Staggered animation for links - poprawione dla 8 link√≥w */
        .social-links a:nth-child(1) { animation: fadeInUpLink 0.5s 0.6s ease-out forwards; }
        .social-links a:nth-child(2) { animation: fadeInUpLink 0.5s 0.7s ease-out forwards; }
        .social-links a:nth-child(3) { animation: fadeInUpLink 0.5s 0.8s ease-out forwards; }
        .social-links a:nth-child(4) { animation: fadeInUpLink 0.5s 0.9s ease-out forwards; }
        .social-links a:nth-child(5) { animation: fadeInUpLink 0.5s 1.0s ease-out forwards; }
        .social-links a:nth-child(6) { animation: fadeInUpLink 0.5s 1.1s ease-out forwards; }
        .social-links a:nth-child(7) { animation: fadeInUpLink 0.5s 1.2s ease-out forwards; }
        .social-links a:nth-child(8) { animation: fadeInUpLink 0.5s 1.3s ease-out forwards; }

        /* Footer Styles */
        .footer {
            font-size: 0.75em; /* by≈Ço 0.8em */
            color: white;
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Mobile tablet adjustments - bez zmian */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 500px;
                padding: 25px 20px;
            }

            .profile-pic {
                width: 110px;
                height: 110px;
                margin-bottom: 18px;
            }

            h1 {
                font-size: 1.8em;
                margin: 12px 0;
            }

            p {
                font-size: 1em;
                margin: 10px 0;
            }

            .social-links {
                gap: 12px;
                margin-top: 20px;
            }

            .social-links a {
                padding: 15px 12px;
                font-size: 0.95em;
                border-radius: 8px;
            }
        }

        /* Mobile phone adjustments - bez zmian */
        @media (max-width: 480px) {
            .container {
                width: 92%;
                padding: 20px 15px;
                margin: 15px;
            }

            .profile-pic {
                width: 90px;
                height: 90px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }

            p {
                font-size: 0.9em;
                margin: 8px 0;
            }

            .social-links {
                gap: 10px;
                margin-top: 15px;
            }

            .social-links a {
                padding: 13px 10px;
                font-size: 0.85em;
                border-radius: 7px;
            }

            .footer {
                font-size: 0.7em;
                bottom: 10px;
            }
        }

        /* Very small screens - bez zmian */
        @media (max-width: 320px) {
            .container {
                width: 95%;
                padding: 18px 12px;
            }

            .profile-pic {
                width: 75px;
                height: 75px;
            }

            h1 {
                font-size: 1.3em;
            }

            p {
                font-size: 0.8em;
            }

            .social-links a {
                padding: 11px 8px;
                font-size: 0.8em;
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(0,0,0,0.25);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        /* Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(0,0,0,0.25);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpLink { /* Specific for links to include initial transform */
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>

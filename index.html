    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            overflow: hidden;

        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* === Video Background === */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: brightness(40%) saturate(1.3) contrast(1.1);
        }

        /* === Grain / noise overlay === */
        .noise {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 128px 128px;
        }

        /* === Vignette === */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
        }

        /* === Ambient glow === */
        .ambient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background:
                radial-gradient(600px circle at var(--mx, 50%) var(--my, 40%), rgba(255,152,0,0.06) 0%, transparent 60%);
            transition: background 0.3s ease;
        }

        /* === Main content === */
        .hero {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0;
            padding: 20px;
        }

        /* Profile */
        .avatar {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            opacity: 0;
            animation: rise 0.7s 0.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 152, 0, 0.3);
            transition: transform 0.4s ease, border-color 0.4s ease;
        }

        .avatar img:hover {
            transform: scale(1.06);
            border-color: rgba(255, 152, 0, 0.7);
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff9800, #ff6d00, #ffb74d, #ff9800);
            opacity: 0;
            z-index: 1;
            animation: ringFade 0.8s 0.5s ease forwards, ringRotate 6s 1.3s linear infinite;
            filter: blur(6px);
        }

        @keyframes ringFade {
            to { opacity: 0.45; }
        }

        @keyframes ringRotate {
            to { transform: rotate(360deg); }
        }

        /* Name */
        h1 {
            font-size: 3.4em;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
            color: #fff;
            opacity: 0;
            animation: rise 0.7s 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Accent line under name */
        .accent-line {
            width: 50px;
            height: 3px;
            margin: 14px auto 16px;
            border-radius: 2px;
            background: linear-gradient(90deg, #ff9800, #ff6d00);
            opacity: 0;
            animation: lineIn 0.6s 0.45s ease forwards;
        }

        @keyframes lineIn {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 50px; }
        }

        /* Tagline */
        .tagline {
            font-size: 1em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: rise 0.6s 0.5s ease forwards;
        }

        /* Status */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            margin-top: 18px;
            padding: 5px 16px;
            border-radius: 99px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            font-size: 0.72em;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.4);
            opacity: 0;
            animation: rise 0.5s 0.6s ease forwards;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 6px rgba(76,175,80,0.5);
            animation: blink 2.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* === Links row === */
        .links {
            display: flex;
            gap: 12px;
            margin-top: 36px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 0.82em;
            padding: 11px 22px;
            border-radius: 99px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(10px);
            position: relative;
            overflow: hidden;
        }

        .links a::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,152,0,0.15), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .links a:hover::after {
            opacity: 1;
        }

        .links a:hover {
            border-color: rgba(255, 152, 0, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 152, 0, 0.12);
            color: #fff;
        }

        .links a:active {
            transform: translateY(-1px) scale(0.98);
        }

        .links a .ico {
            font-size: 1.15em;
            position: relative;
            z-index: 1;
        }

        .links a .txt {
            position: relative;
            z-index: 1;
        }

        .links a:nth-child(1) { animation: rise 0.5s 0.7s ease forwards; }
        .links a:nth-child(2) { animation: rise 0.5s 0.8s ease forwards; }
        .links a:nth-child(3) { animation: rise 0.5s 0.9s ease forwards; }

        /* === Animations === */
        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Footer === */

        /* === Responsive === */

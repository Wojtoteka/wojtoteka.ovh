<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wojtoteka</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        
        .container {
            z-index: 1;
            width: 85%;
            max-width: 570px; 
            padding: 30px 22px; 
            border-radius: 14px; 
            background: rgba(0, 0, 0, 0.68);
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
        }

  
        .profile-pic {
            width: 120px; 
            height: 120px; 
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px; 
            animation: scaleIn 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.9em; 
            margin: 13px 0; 
            animation: fadeInUp 0.5s 0.2s ease-out forwards;
        }

        p {
            font-size: 0.95em; 
            margin: 10px 0; 
            color: #ddd;
            animation: fadeInUp 0.5s 0.4s ease-out forwards;
        }

        .social-links {
            margin-top: 18px; 
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.13);
            color: white;
            padding: 13px 13px; 
            border-radius: 9px; 
            width: 100%;
            margin: 0;
            font-weight: bold;
            font-size: 0.85em; 
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            box-sizing: border-box;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.22);
            color: #fff;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        
        .social-links a:nth-child(1) { animation: fadeInUpLink 0.5s 0.6s ease-out forwards; }
        .social-links a:nth-child(2) { animation: fadeInUpLink 0.5s 0.65s ease-out forwards; }
        .social-links a:nth-child(3) { animation: fadeInUpLink 0.5s 0.7s ease-out forwards; }
        .social-links a:nth-child(4) { animation: fadeInUpLink 0.5s 0.75s ease-out forwards; }
        .social-links a:nth-child(5) { animation: fadeInUpLink 0.5s 0.8s ease-out forwards; }
        .social-links a:nth-child(6) { animation: fadeInUpLink 0.5s 0.85s ease-out forwards; }
        .social-links a:nth-child(7) { animation: fadeInUpLink 0.5s 0.9s ease-out forwards; }
        .social-links a:nth-child(8) { animation: fadeInUpLink 0.5s 0.95s ease-out forwards; }
        .social-links a:nth-child(9) { animation: fadeInUpLink 0.5s 1.0s ease-out forwards; }

        
        .footer {
            font-size: 0.75em; 
            color: white;
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards;
            padding: 0 15px;
            box-sizing: border-box;
        }

        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 500px;
                padding: 25px 20px;
            }

            .profile-pic {
                width: 110px;
                height: 110px;
                margin-bottom: 18px;
            }

            h1 {
                font-size: 1.8em;
                margin: 12px 0;
            }

            p {
                font-size: 1em;
                margin: 10px 0;
            }

            .social-links {
                gap: 9px; 
                margin-top: 16px; 
            }

            .social-links a {
                padding: 13px 12px; 
                font-size: 0.9em; 
                border-radius: 8px;
            }
        }

        
        @media (max-width: 480px) {
            .container {
                width: 92%;
                padding: 20px 15px;
                margin: 15px;
            }

            .profile-pic {
                width: 90px;
                height: 90px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }

            p {
                font-size: 0.9em;
                margin: 8px 0;
            }

            .social-links {
                gap: 8px; 
                margin-top: 12px; 
            }

            .social-links a {
                padding: 11px 10px; 
                font-size: 0.8em; 
                border-radius: 7px;
            }

            .footer {
                font-size: 0.7em;
                bottom: 10px;
            }
        }

        
        @media (max-width: 320px) {
            .container {
                width: 95%;
                padding: 18px 12px;
            }

            .profile-pic {
                width: 75px;
                height: 75px;
            }

            h1 {
                font-size: 1.3em;
            }

            p {
                font-size: 0.8em;
            }

            .social-links a {
                padding: 9px 8px; 
                font-size: 0.75em; 
            }
        }

       
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(0,0,0,0.25);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(0,0,0,0.25);
        }

        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpLink { 
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <style>
        /* General Resets and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex; /* Keeps content centered */
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Main Content Container */
        .container {
            z-index: 1;
            width: 100%;
            max-width: 480px; /* Zwiƒôkszona szeroko≈õƒá */
            padding: 28px 24px 28px 24px; /* padding po bokach */
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.68);
            box-shadow: 0 8px 32px rgba(0,0,0,0.45); /* Dodany cie≈Ñ */
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            animation: scaleIn 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8em; /* Slightly larger for better impact */
            margin: 10px 0;
            animation: fadeInUp 0.5s 0.2s ease-out forwards;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
            color: #ddd;
            animation: fadeInUp 0.5s 0.4s ease-out forwards;
        }

        .social-links {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px; /* umiarkowany odstƒôp miƒôdzy przyciskami */
        }
        
        .social-links a {
            display: flex; /* U≈ºyj flexbox do centrowania zawarto≈õci */
            align-items: center; /* Wy≈õrodkuj w pionie */
            justify-content: center; /* Wy≈õrodkuj w poziomie */
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.13); /* Transparent background */
            color: white;
            padding: 15px 0; /* Zmniejszony padding (g√≥ra/d√≥≈Ç mniej, boki bez zmian) */
            border-radius: 10px; /* Slightly more rounded corners */
            width: 100%; /* Prawie ca≈Ça szeroko≈õƒá kontenera */
            margin: 0;
            font-weight: bold;
            font-size: 1.05em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(10px); /* Start slightly lower for animation */
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.22);
            color: #fff;
            transform: translateY(-5px) scale(1.04); /* Bardziej wyra≈∫ny efekt hover */
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.45); /* Znacznie, znacznie zwiƒôkszony i ciemniejszy cie≈Ñ */
        }

        /* Staggered animation for links */
        .social-links a:nth-child(1) { animation: fadeInUpLink 0.5s 0.6s ease-out forwards; }
        .social-links a:nth-child(2) { animation: fadeInUpLink 0.5s 0.7s ease-out forwards; }
        .social-links a:nth-child(3) { animation: fadeInUpLink 0.5s 0.8s ease-out forwards; }
        .social-links a:nth-child(4) { animation: fadeInUpLink 0.5s 0.9s ease-out forwards; }
        .social-links a:nth-child(5) { animation: fadeInUpLink 0.5s 1.0s ease-out forwards; }
        .social-links a:nth-child(6) { animation: fadeInUpLink 0.5s 1.1s ease-out forwards; }
        .social-links a:nth-child(7) { animation: fadeInUpLink 0.5s 1.2s ease-out forwards; }

        /* Notification bar */
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            font-size: 1em;
            font-weight: bold;
        }

        .notification-bar a {
            color: #FFD700;
            text-decoration: underline;
        }

        /* Footer Styles */
        .footer {
            font-size: 0.75em;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 1s 1.5s ease-out forwards; /* Delayed fade in for footer */
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(0,0,0,0.25);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff9800 40%, #ffcc80 100%);
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6d00 40%, #ffb74d 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        /* Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #ff9800 rgba(0,0,0,0.25);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpLink { /* Specific for links to include initial transform */
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <style>
        /* General Resets and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex; /* Keeps content centered */
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Main Content Container */
        .container {
            z-index: 1;
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Added background for better readability */
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            animation: scaleIn 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8em; /* Slightly larger for better impact */
            margin: 10px 0;
            animation: fadeInUp 0.5s 0.2s ease-out forwards;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
            color: #ddd;
            animation: fadeInUp 0.5s 0.4s ease-out forwards;
        }

        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: block;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            width: 80%; /* Make buttons wider */
            margin: 10px auto; /* Center the buttons */
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(10px); /* Start slightly lower for animation */
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Staggered animation for links */
        .social-links a:nth-child(1) { animation: fadeInUpLink 0.5s 0.6s ease-out forwards; }
        .social-links a:nth-child(2) { animation: fadeInUpLink 0.5s 0.7s ease-out forwards; }
        .social-links a:nth-child(3) { animation: fadeInUpLink 0.5s 0.8s ease-out forwards; }
        .social-links a:nth-child(4) { animation: fadeInUpLink 0.5s 0.9s ease-out forwards; }
        .social-links a:nth-child(5) { animation: fadeInUpLink 0.5s 1.0s ease-out forwards; }
        .social-links a:nth-child(6) { animation: fadeInUpLink 0.5s 1.1s ease-out forwards; }
        .social-links a:nth-child(7) { animation: fadeInUpLink 0.5s 1.2s ease-out forwards; }

        /* Notification bar */
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            font-size: 1em;
            font-weight: bold;
        }

        .notification-bar a {
            color: #FFD700;
            text-decoration: underline;
        }

        /* Footer Styles */
        .footer {
            font-size: 0.75em;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 1s 1.5s ease-out forwards; /* Delayed fade in for footer */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpLink { /* Specific for links to include initial transform */
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

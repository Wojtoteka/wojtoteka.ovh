<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Wkrótce dostępne | Wojtoteka</title>
    <meta name="description" content="Ta strona wkrótce będzie dostępna. Pracujemy nad nowymi treściami dla Wojtoteka.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff9800">
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: #0a0a0a;
        }

        #background-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: brightness(25%) saturate(1.2);
        }

        .gradient-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at 50% 50%, rgba(255, 152, 0, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            z-index: 10;
            background: rgba(10, 10, 10, 0.55);
            backdrop-filter: blur(20px) saturate(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(1.4);
            padding: 44px 36px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 88%;
            animation: containerIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes containerIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .icon {
            font-size: 3em;
            margin-bottom: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #ffcc80, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: textIn 0.6s 0.3s ease-out forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 0.92em;
            color: rgba(255,255,255,0.45);
            line-height: 1.5;
            animation: textIn 0.5s 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes textIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            font-size: 0.72em;
            color: rgba(255,255,255,0.2);
            position: fixed;
            bottom: 16px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1s ease-out forwards;
        }

        .footer a {
            color: rgba(255, 152, 0, 0.45);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: rgba(255, 152, 0, 0.75);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 480px) {
            .container { padding: 32px 24px; }
            h1 { font-size: 1.6em; }
            .icon { font-size: 2.5em; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="background-video">
        <source src="img/tlow.mp4" type="video/mp4">
    </video>
    <div class="gradient-overlay"></div>

    <div class="container">
        <div class="icon">⏳</div>
        <h1>Wkrótce dostępne</h1>
        <p class="subtitle">Strona jest chwilowo niedostępna.<br>Pracujemy nad nowymi treściami - wróć niedługo!</p>
    </div>

    <div class="footer">
        <p>&copy; <a href="https://wojtoteka.ovh">Wojtoteka.ovh</a> 2024–<span id="current-year"></span></p>
    </div>
    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>

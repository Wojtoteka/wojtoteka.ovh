<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://discordapp.com/discovery/applications/1331759180138287135">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie Bota TickTack...</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="add-container">
        <div class="loader"></div>
        <h1>Przygotowywanie zaproszenia<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>
        <p>Zostaniesz przekierowany za <span id="countdown">5</span> sekund.</p>
    </div>

    <script>
        let countdownElement = document.getElementById('countdown');
        let seconds = 5;

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://discord.com/oauth2/authorize?client_id=1331759180138287135&permissions=2048&integration_type=0&scope=bot';
            }
        }, 1000);
    </script>
</body>
</html>
